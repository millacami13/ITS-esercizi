<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "miostile.css" rel = "stylesheet">
    
    <style>
        h1 {
            color : green;
        }

        div {
            color : blue;
        }

        .paperino {
            color : yellow;
        }
    </style>
</head>
<body>
    <!-- CSS Foglio di stile a cascata -->
    <!-- 3 modi:
        inline              DENTRO il tag               attributo style
        blocco              nella pagina dell'head      tag style
        file esterno        file.css
    --> 

    <!-- HTML -->
     <h1> <font color = "red" > Titolo del mio sito </font></h1>

    <!-- CSS ... pulizia ...-->
    <!-- 2 attributi ... style e class -->
    <h1 style = "color : red"> Titolo del mio sito </h1> 
    <h1> Secondo Titolo </h1>
    <h1 class = "paperino">  Terzo Titolo </h1>
    <div class = "pluto"> mio div </div>
    <h1 class = "pippo pluto test" 
        style = "padding : 40px; 
        margin : 10px; 
        border : 10px orange solid; 
        border-radius : 40px;"> 
        mio secondo div </h1>
</body>
</html>
