<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio 3.4</title>
</head>
<body>
    <div id="somma" ></div>
    <script>
        var a = prompt("Inserisci il primo numero"); // 1
        var b = prompt("Inserisci il secondo numero"); // 2

        a1 = parseInt(a)
        b1 = parseInt(b)

        document.getElementById("somma").innerHTML= (a1 + b1); // 12

    </script>
    
</body>
</html>
