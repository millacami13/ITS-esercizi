<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tasks"></div>
    <input type = "text" id = "tasks">
    <button type= "button" id = "bottone"> Aggiungi task</button>
    <script>
        const URL_BASE="https://todoapp-af891-default-rtdb.europe-west1.firebasedatabase.app/tasks"
        const div = document.querySelector("div");
  const input = document.querySelector("input");
  const btn = document.querySelector("button");

  function leggiInput() {
    return input.value.trim();
  }

  async function inviaTask(testo) {
    const task = { testo: testo, done: false, createdAt: Date.now() };

    const res = await fetch(URL_BASE+ ".json",{
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(task)
    });

    return await res.json(); // { name: "id_generato" }
  }
  btn.addEventListener("click", async () => {
    const testo = leggiInput();
    if (!testo) return;

    try {
      const data = await inviaTask(testo);
      console.log("Task salvata, id:", data.name);
    } catch (err) {
      console.error("Errore salvataggio:", err);
    }
  });
</script>

</body>

    </script>
</body>
</html>
