<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Click</title>
  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    .card {
      cursor: pointer;
    }
    .card-text.red {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card" id="card1">
          <div class="card-body">
            <h4 class="card-title">Card 1</h5>
            <p class="card-text">Ciao</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" id="card2">
          <div class="card-body">
            <h4 class="card-title">Card 2</h5>
            <p class="card-text">Buongiorno</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" id="card3">
          <div class="card-body">
            <h4 class="card-title">Card 3</h5>
            <p class="card-text">Buonasera</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    
    const cards = document.querySelectorAll('.card');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        
        const text = card.querySelector('.card-text');
        text.classList.toggle('red');
      });
    });
  </script>
</body>
</html>
