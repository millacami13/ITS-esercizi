<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: #f4f4f9;
            padding: 30px;
        }
        #root{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card{
            background-color: white;
            border: 1px solid #c9c9c9;
            padding: 20px;
            border-radius: 15px;
            max-width: 350px;
            box-shadow: 0 4px 8px rgb(0,0,0,0.1);
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script>
        const urlPosts = "https://jsonplaceholder.typicode.com/posts/";
        const urlUsers = "https://jsonplaceholder.typicode.com/users/";
        const urlCommenti="https://jsonplaceholder.typicode.com/comments";
        const divContainer=document.getElementById("root")

        // creare la funzione per leggere tutti i posts
        async function loadAllPost() {
            try{
                const response = await fetch(urlPosts)
                if(!response.ok){
                    throw new Error("Errore nella chiamata a "+urlPosts);
                }
                const allPosts = await response.json();
                divContainer.innerHTML="";

                allPosts.forEach((post) => {
                    divContainer.innerHTML+= `<div class="card"><h2>${post.title}</h2><p>${post.body}</p></div>`;    
                });

            }catch(err){
                console.error("Errore nel caricamento dei dati "+err)
            }
        }
        loadAllPost()
    </script>
</body>
</html>
