<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick = "cambiaCalore()"> cambia colore</button>
    <p id = "testo">questo testo deve essere rosso</p>

    <script>
        function cambiaCalore() {
            const testo = document.querySelector("p");
            testo.style.color = "red";
        }
    </script>
</body>
</html>
